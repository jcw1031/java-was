<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../reset.css" rel="stylesheet" />
  <link href="../global.css" rel="stylesheet" />
  <script>
    function validateForm(event) {
      const content = document.querySelector('textarea[name="content"]').value.trim();
      const image = document.querySelector('input[name="image"]').files.length;

      if (!content || !image) {
        alert('내용과 이미지를 모두 입력해주세요.');
        event.preventDefault(); // Prevent form submission
        return false;
      }

      return true;
    }

    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('form');
      form.addEventListener('submit', validateForm);
    });
  </script>
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/"><img src="../img/signiture.svg" /></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a id="writeButton" class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
      </li>
      <li class="header__menu__item">
        <a id="headerButton" class="btn btn_contained btn_size_s" href="/login">로그인</a>
      </li>
      <li class="header__menu__item">
        <a id="headerLabel" class="btn btn_ghost btn_size_s" href="/registration">회원 가입</a>
      </li>
    </ul>
  </header>
  <div class="page">
    <h2 class="page-title">게시글 작성</h2>
    <form class="form" enctype="multipart/form-data" method="post" action="/article">
      <div class="textfield textfield_size_m">
        <p class="title_textfield">내용</p>
        <textarea
            class="input_textfield"
            placeholder="글의 내용을 입력하세요"
            autocomplete="username"
            name="content"
        ></textarea>
      </div>
      <div class="textfield textfield_size_s">
        <p class="title_textfield">이미지 업로드</p>
        <input type="file" name="image" accept="image/*" />
      </div>
      <button
          id="registration-btn"
          class="btn btn_contained btn_size_m"
          style="margin-top: 24px"
          type="submit"
      >
        작성 완료
      </button>
    </form>
  </div>
</div>
</body>
</html>
